<!DOCTYPE html>
<html lang="en-EN" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <div class="doc">
        <form>
            <header>
                <h1>Swipe configuration</h1>
            </header>
            <div>
                <label>Direction:</label>
                <select name="dir">
                    <option value="">Horizontal and vertical</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </select>
            </div>

            <div>
                <label>Min width, px</label>
                <input type="number" name="min-width" />
            </div>
            <div>
                <label>Min height, px</label>
                <input type="number" name="min-height" />
            </div>
            <div>
                <label>Min duration, ms</label>
                <input type="number" name="min-duration" />
            </div>

            <div>
                <label>Max width, px</label>
                <input type="number" name="max-width" />
            </div>
            <div>
                <label>Max height, px</label>
                <input type="number" name="max-height" />
            </div>
            <div>
                <label>Max duration, ms</label>
                <input type="number" name="max-duration" />
            </div>

            <footer>
                <button type="submit">Apply</button>
            </footer>
        </form>
        <div class="swipe">
            <span>Swipe here</span>
        </div>
        <div class="log">
            <div class="start"></div>
            <div class="move"></div>
            <div class="end"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../swipe.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
