<!DOCTYPE html>
<html lang="en-EN" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <style>
    html,
    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }
    .block-c {
        margin: 200px auto 0;
        width: 100px;
        height: 100px;
        position: relative;
        border: 2px solid green;
    }
    .block {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;   
        transform-origin: 0 0;
        border: 2px solid red;
        box-sizing: border-box;
        transform: translate(-100px,-100px) scale(1);
    }
    .block:after {
        content: ' ';
        position: absolute;
        display: block;
        width: 2px;
        height: 2px;
        overflow: hidden;
        background: pink;
        top: 20px;
        left: 20px;
    }
    </style>
</head>
<body>
    <div class="block-c">
        <div class="block"></div>
    </div>
</body>
</html>
