<!DOCTYPE html>
<html lang="en-EN" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <style>
    html,
    body {
        height: 100%;
        background: #e8e8e8;
        padding: 0;
        margin: 0;
    }
    .container {
        width: 400px;
        height: 400px;
        position: relative;
        margin: 80px auto 0;
    }
    .slides {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 1200px;
    }
    .slide {
        width: 400px;
        height: 100%;
        float: left;
    }
    .slide-1 {
        background: #90C3D4;
    }
    .slide-2 {
        background: #4ED99F;
    }
    .slide-3 {
        background: #ED9898;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../swipe.js"></script>
    <script>
    jQuery(function($){
        var $el = $('.slides');
        var el = $el.get(0);

        var startPos, currentOffset, isStarted=false;

        startPos = {
            x: 0,
            y: 0
        }

        function start() {
            isStarted = true;
            position();
        }

        function stop() {
            isStarted = false;
        }

        function position() {
            requestAnimationFrame(function(){
                if (isStarted) {
                    _p();
                    position();
                }
            })
        }

        function _p() {
            if (currentOffset) {
                var x = startPos.x + currentOffset.x;
                //var y = startPos.y + currentOffset.y;
                var y = 0;

                el.style.transform = 'translate3d('+x+'px,'+y+'px,0)';
            }
        }

        swipe = new webit.swipe(el, {})
            .on("start", function(t){
                console.log('start', window.performance.now());
                
                start();
            })
            .on("end", function(t){
                stop();

                startPos.x = startPos.x + currentOffset.x;
                startPos.y = startPos.y + currentOffset.y;

                currentOffset = null;
            })
            .on("move", function(t){
                console.log('move', window.performance.now());

                currentOffset = t.offset;

                //_p();
            });
    })
    </script>
</body>
</html>
