<!DOCTYPE html>
<html lang="en-EN" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <style>
    html,
    body {
        height: 100%;
        background: #e8e8e8;
    }
    .block {
        width: 100px;
        height: 100px;
        background: #00cf26;

        will-change: transform;
    }
    </style>
</head>
<body>
    1<br />
    2<br />
    3<br />
    4<br />
    5<br />
    <div class="block"></div>
    1<br />
    2<br />
    3<br />
    4<br />
    5<br />
    <div class="log"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../swipe.js"></script>
    <script>
        var $ = jQuery;
        var $el = $('.block');
        var el = $el.get(0);
        var $log = $('.log');

        var startPos, currentOffset, isStarted=false;

        startPos = {
            x: 0,
            y: 0
        }

        function log(p1, p2) {
            var p = [];
            if (typeof p1 != 'undefined') {
                p.push(p1);
            }
            if (typeof p2 != 'undefined') {
                p.push(p2);
            }
            $log.append('<div>'+p.join(' ')+'</div>');
        }

        function start() {
            isStarted = true;
            position();
        }

        function stop() {
            isStarted = false;
        }

        function position() {
            requestAnimationFrame(function(){
                if (isStarted) {
                    _p();
                    position();
                }
            })
        }

        function _p() {
            if (currentOffset) {
                var x = startPos.x + currentOffset.x;
                var y = startPos.y + currentOffset.y;

                $(el).css('transform', 'translate3d('+x+'px,'+y+'px,0)');
                //el.style.transform = 'translate3d('+x+'px,'+y+'px,0)';
                //el.style['-webkit-transform'] = 'translate3d('+x+'px,'+y+'px,0)';
            }
        }

        swipe = new webit.swipe(el, {})
            .on("start", function(t){
                //console.log('start', window.performance.now());
                log('start');
                start();
            })
            .on("end", function(t){
                log('end');

                stop();

                startPos.x = startPos.x + currentOffset.x;
                startPos.y = startPos.y + currentOffset.y;

                currentOffset = null;
            })
            .on("move", function(t){
                //console.log('move', window.performance.now());

                currentOffset = t.offset;

                _p();
            });
    </script>
</body>
</html>
