<!DOCTYPE html>
<html lang="en-EN" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <style>
    html,
    body {
        height: 100%;
        padding: 0;
        margin: 0;
    }
    .block {
        height: 200px;
        background: #00cf26;
    }
    </style>
</head>
<body>
    <div class="block"></div>
    <div class="log"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../swipe.js"></script>
    <script>
    var $log, $el;
    
    $el = $('.block');
    $log = $('.log');

    function log(p1, p2) {
        var p = [];
        if (typeof p1 != 'undefined') {
            p.push(p1);
        }
        if (typeof p2 != 'undefined') {
            p.push(p2);
        }
        $log.append('<div>'+p.join(' ')+'</div>');
    }

    var swipe = new webit.swipe($el.get(0), {disablePinch: true})
        .on('move', function(t){
            //console.log(t);
            // log('swipe', [
            //     t.direction, 
            //     t.offset.x, 
            //     t.offset.y,
            //     t.realDirection
            // ].join('|'))
        })
        .on('pinch', function(t){
            log(t.distance);
        });

    
    </script>
</body>
</html>
